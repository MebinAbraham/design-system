name: zip-templates-and-add-to-release
on:
  release:
    types: [published]
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  add-templates-to-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: |
          npm install -g yarn
          sudo apt-get update && sudo apt-get install -y --allow-unauthenticated zip
          yarn install
      - name: Build templates
        run: |
          cd src
          RELEASE_VERSION=31.4.7 yarn cdn-bundle
      - name: Zip templates
        run: zip -r templates.zip templates/*
      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: templates.zip
          tag: 31.4.7
          overwrite: true
